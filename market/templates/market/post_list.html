{% extends 'market/base.html' %}
{% load static %}

{% block content %}
<table class="eight columns" style="margin-left: 15%" style="margin-top: 18%">
        <thead>
          <tr>
            <td></td>
            <th>Title</th>
            <th>Price</th>
            <th>Seller's Phone</th>
            <th>Condition</th>
          </tr>
        </thead>
        <!--This is probably the place where the for-loop connected
        to Django would go-->
        <tbody>
        {% for item in items %}
          <tr>
            <td><a href="{% url 'item_detail' pk=item.pk %}"><img src="{{ item.image.url }}" class="post"></img></a></td>
            <td><a href="{% url 'item_detail' pk=item.pk %}">{{ item.title }}</a></td>
            <td>${{ item.price }}</td>
            <td>{{ item.seller }}</td>
            <td>{{ item.description }}</td>
          </tr>
        </tbody>
</table>
        {% endfor %}
{% endblock %}
