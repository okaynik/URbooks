{% load static %}
{% extends 'market/base.html' %}

{% block content %}
    <div class="post">
    	<img src="{{ item.image.url }}"></img>
        {% if item.created_date %}
            <div class="date">
                {{ item.created_date }}
            </div>
        {% endif %}
        <h1>{{ item.title }}</h1>
        <p>${{ item.price }}</p>
        <p>{{ item.seller }}</p>
        <p>{{ item.description|linebreaksbr }}</p>
    </div>
{% endblock %}
